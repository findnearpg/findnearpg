services:
  - type: web
    name: findnearpg-web
    runtime: node
    plan: free
    rootDir: apps/web
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: AUTH_URL
        sync: false
      - key: AUTH_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        sync: false
      - key: VITE_SITE_URL
        sync: false
      - key: NEXT_PUBLIC_SITE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: PHONEPE_MERCHANT_ID
        sync: false
      - key: PHONEPE_SALT_KEY
        sync: false
      - key: PHONEPE_SALT_INDEX
        sync: false
      - key: PHONEPE_BASE_URL
        sync: false
      - key: RECAPTCHA_SECRET_KEY
        sync: false
      - key: ADMIN_BOOTSTRAP_KEY
        sync: false
